<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.5/dist/cdn.min.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">
        <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h2>
        <p class="text-sm text-gray-600 text-center mt-2">Please login to your account for now <br> <i>Pull request (:)</i></p>

        <form class="mt-6" @submit.prevent="">
            <div class="relative mb-4">
                <input 
                    type="email" 
                    placeholder="Email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <div class="relative mb-4">
                <input 
                    type="password" 
                    placeholder="Password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" class="mr-2"> Remember me for now
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-3 rounded-lg shadow-lg hover:bg-blue-600 transition">
                Login
            </button>
        </form>

        <p class="text-sm text-gray-600 text-center mt-4">
            <h3>branch-second modif</h3>
            <a href="#" class="text-blue-600 hover:underline">Sign up</a>
            <h3> Ligne conflit </h3>
        </p>
    </div>
</body>
</html>
